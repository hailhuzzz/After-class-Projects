<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>

<body>
    <h1>MULTIMEDIA IN HTML</h1>

    <img src="rose.jpg" alt="Rose image in my webpage" style="width:256px;height:300px">

    <audio controls>
        <source src="name.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <video width="320" height="240" controls>
        <source src="Demo.mp4" type="video/mp4">
        Your browser does not support this audio tag.
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y59fqZ6WU6M">
    </iframe>
</body>

</html>
